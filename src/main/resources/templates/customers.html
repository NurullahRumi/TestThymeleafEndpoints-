<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Customer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="row mt-5">
  <div class="col-md-5">
    <div class="card p-3">
      <div class="card-body">
        <h3 class="text-center mb-3">Create a Customer</h3>
        <form >
          <div class="form-group mt-2">
            <label for="name">Customer Name</label>
            <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
            >
          </div>
          <div class="form-group mt-2">
            <label for="number">Customer Number</label>
            <input
                    type="text"
                    name="number"
                    id="number"
                    class="form-control"
            >
          </div>
          <div class="form-group mt-2">
            <label for="email">Customer Email Address</label>
            <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
            >
          </div>
          <div class="row">
            <div class="col-md-4">
              <input type="submit" value="Submit" class="btn btn-primary mt-3">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-7">
    <div class="card-body">
      <h3 class="text-center mb-3">Customer List</h3>
      <table class="table table-stripped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Number</th>
          <th scope="col">Email</th>
          <th scope="col">Created At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer, rowCount : ${customers}">
          <td th:text="${rowCount.count}"></td>
          <td th:text="${customer.name}"></td>
          <td th:text="${customer.number}"></td>
          <td th:text="${customer.email}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
